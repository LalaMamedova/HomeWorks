<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Scss/Button.css">
    <link rel="stylesheet" href="/Scss/Registration.css">
    <link rel="shortcut icon" href="/Assets/Icon/Color_Synthwave.ico" type="image/x-icon">

    <script defer src="/JS/music.js"></script>
    <script defer src="/JS/registration.js"></script>
    <script defer src="https://kit.fontawesome.com/94ed063ed7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main-header-div">
            <nav class="logo-nav">
                <h1><a href="/Html/MainPage.html">RETRO</a></h1>
            </nav>
            
            <div class="music-bar">
                <audio class="audio" src="/Assets/Media/Messages from the Stars.mp3" ></audio>
                <button class="music-button prev-music"><i class="fa-solid fa-backward-step"></i></button>
                <button class="music-button play-music"><i class="fa-solid fa-music fa-flip"></i></button>
                <button class="music-button next-music"><i class="fa-solid fa-forward-step"></i></button>
            </div>
    </header>
    <div class="main-div">
        <div class="login-div">
            <h1>Sign Up</h1>
            <div class="text-input">
                <form name="email">
                    <input class="main-button" type="email" placeholder="You'r email">
                </form>
            </div>

            <div class="text-input">
                <form name="email">
                    <input class="main-button" type="email" placeholder="You'r email">
                </form>
            </div>

            <div class="text-input">

                <form name="password">
                    <input class="main-button" type="password" placeholder="You'r password">
                </form>
            </div>

            <div class="text-input">    
                <form name="confirm">
                    <input class="main-button" type="password" placeholder="Confirm password">
                </form>
            </div>
        
        
            <form name="submit-signup" action="MainPage.html" >
                <input  class="submit-sign-up" type="submit" value="Sign up">
            </form>

            <div class="new-acc-div">
                <p>Alredy have an account? <a href="SignIn.html">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
