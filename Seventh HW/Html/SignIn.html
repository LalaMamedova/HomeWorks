<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Sign in</title>
    <link rel="stylesheet" href="/Css/Button.css">
    <link rel="stylesheet" href="/Css/Registration.css">
    <script defer src="/JS/registration.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="login-div">
            <h1>Sign in</h1>
            <form name="email">
                <input class="main-button" type="email" placeholder="You'r email">
            </form>
            <form name="password">
                <input class="main-button" type="password" placeholder="You'r password">
            </form>

            <form class="remember-me" name="remember-me">
                <input  type="checkbox">
                <label>Remember me</label>
            </form>

            <form name="submit" action="MainPage.html">
                <input id="submit-sign-in" class="submit-sign-in" type="submit" value="Sign in">
            </form>

            <div class="new-acc-div" >
                <p>Don't have an account? <a href="SignUp.html">Create a new one!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
