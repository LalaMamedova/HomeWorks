<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Css/Button.css">
    <link rel="stylesheet" href="/Css/Registration.css">
    <script defer src="/JS/registration.js" ></script>
</head>
<body>
    <div class="main-div">
        <div class="login-div">
            <h1>Sign Up</h1>
            <form name="username">
                <input class="main-button" type="text" placeholder="You'r username">
            </form>
            <form name="email">
                <input class="main-button" type="email" placeholder="You'r email">
            </form>

            <form name="password">
                <input class="main-button" type="password" placeholder="You'r password">
            </form>
            <form name="confirm">
                <input class="main-button" type="password" placeholder="Confirm password">
            </form>
        
        
            <form name="submit-signup" action="MainPage.html" >
                <input id="submit-signup" class="submit-signup" type="submit" value="Sign up">
            </form>

            <div class="new-acc-div">
                <p>Alredy have an account? <a href="SignIn.html">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
