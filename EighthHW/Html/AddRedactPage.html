<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTech</title>
    <script src="/js/addRedact.js" defer></script>
    <link rel="stylesheet" href="/Scss/AddPage.css">
    <link rel="stylesheet" href="/Scss/Button.css">

<body>
    <header>
        <div class="main-header-div">
            <nav class="logo-nav">
                <h1><a href="#">RETRO</a></h1>
            </nav>
           
            <nav class="search-nav">
                <input type="search">
                <button class="main-button search-button">Поиск</button>
            </nav>
            
            <nav class="auto-nav">
                <button class="main-button">Войти</button>
                <button class="main-button">Регистрация</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-div">
            <div class="add-div">
                <div class="add-box">
                    <h1>Название</h1>
                    <input type="text" id="input-name" >
                </div>
               
                <div class="add-box">
                    <h1>Фотография</h1>
                    <input type="text" id="input-img" placeholder="Введите URL">
                    <!-- <input type="button" class="header-button" 
                    value="Добавить" id="input-img">  -->
                </div>

                <div class="add-box">
                    <h1>Год релиза</h1>
                    <input type="text" id="input-date" >
                </div>

            
                <div class="add-box">
                    <h1>Описание</h1>
                    <textarea rows="10" cols="40" id="input-description"  placeholder="Описание"></textarea>
                </div>
              
            </div>

            <div class="temp-div">
                <li id="tech-li">
                    <img id="tech-img">
                    <h2 id="tech-name"></h2>
                    <h3 id="tech-date"></h3>
                    <p id="tech-description"></p>
                </li>
            </div>

        </div>

        <div class="confirm-div">
            <input type="button" value="Подтвердить" id="confirm-btn">
        </div>
    </main>

    
     <footer>
        <div class="foot-div">
            <nav class="contact-nav">
                <li><a  href="#">Home</a></li>
                <li><a  href="AboutUs.html">Abous us</a></li>
                <li><a  href="Privacy.html">Privacy</a></li>
                <li><a  href="Contacts.html">Contacts</a></li>
             </nav>
        </div>
    </footer>
</body>
</html>
