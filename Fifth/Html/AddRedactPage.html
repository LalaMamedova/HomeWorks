<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTech</title>
    <script src="/js/addRedact.js" defer></script>
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="/Css/AddPage.css">
    <link rel="stylesheet" href="/Css/Button styles.css">
<body>
    <header>
        <div class="main-header-div">
            <nav class="logo-nav">
                <h1><a href="#">RETRO</a></h1>
            </nav>
           
            <nav class="search-nav">
                <input type="search">
                <button class="header-button search-button">Поиск</button>
            </nav>
            
            <nav class="auto-nav">
                <button class="header-button">Войти</button>
                <button class="header-button">Регистрация</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-div">
            <div class="add-div">
                <div class="add-box">
                    <h1>Название</h1>
                    <input type="text" id="input-name" >
                </div>
               
                <div class="add-box">
                    <h1>Фотография</h1>
                    <input type="button" class="header-button" 
                    value="Добавить" id="input-img"> 
                </div>

                <div class="add-box">
                    <h1>Год релиза</h1>
                    <input type="text" id="input-date">
                </div>
                <div class="add-box">
                    <h1>Описание</h1>
                    <textarea rows="10" cols="50" id="input-description">
                      Описание...
                    </textarea>
                </div>
            </div>
   

            <div class="temp-div">
                <li id="tech-temp">
                    <img id="tech-img">
                    <h2 id="tech-name"></h2>
                    <h3 id="tech-date"></h3>
                    <p id="tech-description"></p>
                </li>
            </div>
        </div>
    </main>
</body>
</html>
